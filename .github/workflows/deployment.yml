name: Deploy project 2

on: push

jobs: 
    lint: 
        runs-on: ubuntu-latest

        steps: 
            - name: Get code
              uses: actions/checkout@v4 

            - name: Setup Nodejs
              uses: actions/setup-node@v4 
              with:
                node-version: 24

            - name: Install dependencies
              run: npm ci

            - name: lint checks
              run: npm run lint


    test: 
        needs: lint
        runs-on: ubuntu-latest

        steps: 
            - name: Get code
              uses: actions/checkout@v4 

            - name: Setup Nodejs
              uses: actions/setup-node@v4 
              with:
                node-version: 24

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test


    deploy:
        needs: test 
        runs-on: ubuntu-latest

        steps: 
            - name: Get code
              uses: actions/checkout@v4 

            - name: Setup Nodejs
              uses: actions/setup-node@v4 
              with:
                node-version: 24

            - name: Install dependencies
              run: npm ci

            - name: build project
              run: npm run build

            - name: Deploy
              run: echo "Deploying..."
