name: Deploy project 2

on: 
  push:
    branches:
      - main

jobs: 
    lint: 
        runs-on: ubuntu-latest

        steps: 
            - name: Get code
              uses: actions/checkout@v4 

            - name: Setup Nodejs
              uses: actions/setup-node@v4 
              with:
                node-version: 24

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

            - name: Install dependencies
              run: npm ci

            - name: lint checks
              run: npm run lint


    test: 
        needs: lint
        runs-on: ubuntu-latest

        steps: 
            - name: Get code
              uses: actions/checkout@v4 

            - name: Setup Nodejs
              uses: actions/setup-node@v4 
              with:
                node-version: 24

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test


    build:
        needs: test 
        runs-on: ubuntu-latest

        steps: 
            - name: Get code
              uses: actions/checkout@v4 

            - name: Setup Nodejs
              uses: actions/setup-node@v4 
              with:
                node-version: 24

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

            - name: Install dependencies
              run: npm ci

            - name: build project
              run: npm run build

            - name: upload artifacts
              uses: actions/upload-artifact@v4
              with:
                name: dist-files
                path: dist/
              


    deploy:
        needs: build 
        runs-on: ubuntu-latest

        steps: 
            - name: Get build artifacts
              uses: actions/download-artifact@v4 
              with:
                name: dist-files

            - name: Deploy
              run: echo "Deploying..."
